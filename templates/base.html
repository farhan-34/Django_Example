{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <link href="{% static 'css/global.css' %}" rel="stylesheet" type="text/css" />
        <script src="https://kit.fontawesome.com/a2df040330.js"
                crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org@1.9.12"></script>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="container-fluid" style="height: 100vh" id="root">
            <div class="row">
                <div class="col-md-2" style="height: 100vh; background-color: #f3f4f6;">
                    {% block sideMenu %}
                    {% endblock sideMenu %}
                </div>
                <div class="col-md-10">
                    <div class="pt-3">
                        <div class="row">
                            {% block navBar %}
                            {% endblock navBar %}
                        </div>
                        <div class="row py-3">
                            <div class="col overflow-auto" style="height: calc(100vh - 56px);">
                                {% block content %}
                                {% endblock content %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
